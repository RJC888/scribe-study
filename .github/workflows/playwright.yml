name: Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Diagnostics
        run: |
         echo "Current directory:"
         pwd
         echo "Listing root:"
         ls -al
         echo "Listing frontend:"
         ls -al frontend || echo "No frontend directory found!"
         echo "Serve version:"
         npx serve --version || echo "Serve not found!"

      - name: Start server
        run: |
         npx serve -l 3000 frontend > server.log 2>&1 &
         echo "Attempted to start server..."
         sleep 10
         echo "Server log:"
         cat server.log || echo "No server log found"

      - name: Run tests
        run: npx playwright test --reporter=list
        env:
          BASE_URL: http://localhost:3000
